<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>DisplayGyroRotate</title>
    <link rel="stylesheet" href="./css/winstrap.min.css">
    <link rel="stylesheet" href="./css/winstrap-optional.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app" hidden></div>
    <div id="route-home" hidden>
        <h2 class="title">Displays Automated</h2>

        <div class="display-container">
            <div class="display"></div>
            <div class="display"></div>
            <div class="display"></div>

            <a class="display" href="#" id="display-add">
                <span class="glyph glyph-add" aria-hidden="true"></span>
            </a>
        </div>
    </div>
    <div id="route-add">
        <h2 class="title">Add Display</h2>
        <div id="route-add-sensor">
            <div class="form-container">
                <div class="form-row">
                    <h3>Serial port :</h3>
                    <div class="combobox">
                        <select class="form-control" id="sensor-com">
                            <option>COM3</option>
                            <option>COM11</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <h3>Sensor address :</h3>
                    <div class="combobox">
                        <select class="form-control" id="sensor-address">
                            <option>0x68</option>
                            <option>0x69</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="footer-nav">
                <a class="btn btn-default redirect-home">Cancel</a>
                <a class="btn btn-primary" id="">Next</a>
            </div>
        </div>

        <div id="route-add-display">

        </div>
    </div>
    <script>
        require('./js/renderer.js');
    </script>
    <script src="./js/vendor/bootstrap.min.js"></script>
</body>

</html>
